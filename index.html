<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
    <!--Photo by Halie West on Unsplash-->
  </head>
  <body>
    <div class="image">
      <img src="images/green-leaf.jpg" alt="green leaf tree" />
    </div>
    <div class="content">
      <div class="about-text">
        <span>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </span>
        <div>You <span>know</span> you want to.</div>
      </div>
      <div class="sign-up-form">
        <div class="title">Let's do it!</div>
        <div class="input-field">
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first_name" />
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last_name" />
          </div>
          <div>
            <label for="usermail">EMAIL</label>
            <input type="email" id="usermail" name="user_email" />
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone_number" />
          </div>
          <div>
            <label for="user-password">PASSWORD</label>
            <input type="password" id="user-password" name="user_password" />
          </div>
          <div>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm_password"
            />
          </div>
        </div>
      </div>
      <div class="create-account">
        <div class="sign-up-btn">
          <button>Create Account</button>
        </div>
        <div>
          Already have an account?
          <a href="#">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
